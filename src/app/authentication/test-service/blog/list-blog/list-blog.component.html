<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Blog</h1>
    </div>
</div>
<!--/.row-->

<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">

        <div class="panel panel-primary">
            <div class="panel-heading">Blog List</div>
            <div class="panel-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText">
                </div>
                <div class="bootstrap-table">
                    <div class="table-responsive">
                        <a routerLink="../create-blog" class="btn btn-primary">Add Blog</a>&nbsp;
                        <a (click)="findByStatus()" class="btn btn-secondary"><i class="fa fa-trash" aria-hidden="true"></i> Find By Status</a>
                        <table class="table table-bordered" style="margin-top:20px;">
                            <thead>
                                <tr class="bg-primary">
                                    <th>Title</th>
                                    <th>Image</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of Blogs | filter:searchText | paginate: {itemsPerPage: 4,currentPage: p}">
                                    <td>{{p.title}}</td>
                                    <td> <img *ngIf="p.image" width="70px" src="http://localhost:8081/images/{{p.image}}" class="thumbnail"></td>
                                    <td>{{p.description}}</td>
                                    <td>
                                        <a class="btn btn-warning" (click)="goToUpdate(p.id)"><i class="fa fa-pencil" aria-hidden="true"></i> update</a>
                                        <a (click)="deleteById(p.id)" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i> delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!--/.row-->
