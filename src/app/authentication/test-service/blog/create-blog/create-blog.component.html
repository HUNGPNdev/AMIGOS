<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Blog</h1>
    </div>
</div>
<!--/.row-->

<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">

        <div class="panel panel-primary">
            <div class="panel-heading">Blog</div>
            <div class="panel-body">
                <form (ngSubmit)="f.valid && onSubmit()" enctype="multipart/form-data" #f="ngForm">
                    <div class="row" style="margin-bottom:40px">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label>Title &nbsp; <span style="color: red;">(*)</span></label>
                                <input type="text" name="title" class="form-control" [(ngModel)]="Blog.title" #title="ngModel" required>
                                <div *ngIf="f.submitted && title.invalid">
                                    <div *ngIf="title.errors?.required" style="color: red;">Please input Tile required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" class="form-control" [(ngModel)]="Blog.description"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Image </label>
                                <input required (change)="onChangeImage($event)" [required]="true" id="img" type="file" class="hidden" onchange="changeImg1(this)">
                                <img id="avatar1" onclick="getElementById('img').click()" class="thumbnail" width="100px" [src]="image">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-saved"></span>&nbsp;Submit</button>&nbsp;

                            <a style="margin-left:15px ;" router-link="../list-blog" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove"></span> Cancel</a>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!--/.row-->
