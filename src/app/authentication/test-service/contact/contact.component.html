<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">List Contact</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-5 col-lg-5">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Add Contact
            </div>
            <div class="panel-body">
                <form (ngSubmit)="f.valid && onSubmit()" enctype="multipart/form-data" #f="ngForm">
                    <div class="row" style="margin-bottom:40px">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label>Name</label>
                                <input required type="text" [(ngModel)]="contact.name" name="name" #name="ngModel"
                                    class="form-control">
                                <div *ngIf="f.submitted && name.invalid">
                                    <div *ngIf="name.errors?.required" style="color: red;">Please enter your name</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input required type="text" [(ngModel)]="contact.email" name="email" #email="ngModel"
                                    class="form-control">
                                    <div *ngIf="f.submitted && email.invalid">
                                        <div *ngIf="email.errors?.required" style="color: red;">Please enter your email</div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input required type="number" [(ngModel)]="contact.phone" name="phone" #phone="ngModel"
                                    class="form-control">
                                    <div *ngIf="f.submitted && phone.invalid">
                                        <div *ngIf="phone.errors?.required" style="color: red;">Please enter your phone</div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label>Title</label>
                                <input required type="text" [(ngModel)]="contact.title" name="title" #title="ngModel"
                                    class="form-control">
                                    <div *ngIf="f.submitted && title.invalid">
                                        <div *ngIf="title.errors?.required" style="color: red;">Please enter your phone</div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label>Status</label><br>
                                <label for="status">true: </label>
                                <input type="radio" [(ngModel)]="contact.isDeleted" id="status" name="isDeleted"
                                    [value]="true">
                                &nbsp;
                                <label for="status1">false: </label>
                                <input type="radio" [(ngModel)]="contact.isDeleted" checked id="status1"
                                    name="isDeleted" [value]="false">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-md-7 col-lg-7">
        <div class="panel panel-primary">
            <div class="panel-heading">List Contacts</div>
            <div class="panel-body">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search...">
                </div>
                <hr>
                <div class="bootstrap-table">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="bg-primary">
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th style="width:30%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let c of contacts | filter:searchText | paginate: {itemsPerPage: 4,currentPage: c}">
                                <td>{{c.name}}</td>
                                <td>{{c.email}}</td>
                                <td>{{c.phone}}</td>
                                <td>{{c.title}}</td>
                                <td>{{c.isDeleted}}</td>
                                <td>
                                    <a (click)="getContactById(c.id)" class="btn btn-warning"><span
                                            class="glyphicon glyphicon-edit"></span>
                                        Update</a>
                                    <a (click)="deleteById(c.id)"
                                        onclick="return confirm('Are you sure you want to delete?')"
                                        class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>
                                        Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br><br>
                    <pagination-controls (pageChange)="c = $event"></pagination-controls>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
